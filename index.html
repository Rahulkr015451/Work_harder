<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roast Zone 🔥</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f0f0f, #000);
      color: #00ff99;
      font-family: monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .emoji {
      font-size: 64px;
      animation: fly 2s infinite ease-in-out;
    }

    @keyframes fly {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px) rotate(5deg); }
      100% { transform: translateY(0); }
    }

    .sad-emoji {
      font-size: 80px;
      margin-top: 30px;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .show-sad {
      opacity: 1;
      animation: wobble 2s infinite;
    }

    @keyframes wobble {
      0%, 100% { transform: rotate(0); }
      25% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
    }

    button, select {
      padding: 16px 32px;
      font-size: 22px;
      background: #00ff99;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s ease;
    }

    button:hover {
      background: #0f0;
      transform: scale(1.05);
    }

    .question {
      margin-top: 20px;
      font-size: 24px;
      display: none;
    }

    .dropdown {
      display: none;
      margin-top: 15px;
    }

    .message {
      margin-top: 30px;
      font-size: 2.4rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      max-width: 90%;
    }

    .disclaimer {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #ff5;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .meme {
      display: none;
      margin-top: 25px;
      width: 250px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ff99;
    }

    .retry {
      display: none;
      margin-top: 30px;
    }

    .show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="emoji">🎁</div>

  <button id="surpriseBtn" onclick="showQuestion()">🎉 Surprise</button>

  <div class="question" id="question">Who are you?</div>
  <select class="dropdown" id="nameSelect" onchange="revealMessage()">
    <option value="">-- Select your name --</option>
    <option value="Yathish">Yathish</option>
    <option value="Jeevan">Jeevan</option>
    <option value="Suhas">Suhas</option>
    <option value="Ansar">Ansar</option>
    <option value="Abhigna">Abhigna</option>
    <option value="Suprith">Suprith</option>
  </select>

  <div class="message" id="msg"></div>
  <div class="disclaimer" id="disclaimer">❗ Don’t repeat this to me when I ask for money.</div>
  <div class="sad-emoji" id="sad">😢</div>

  <img src="https://i.imgur.com/3v3zC2p.jpg" alt="Funny Meme" id="meme" class="meme" />

  <div class="retry">
    <button onclick="location.reload()">🔁 Roast Me Again</button>
  </div>

  <audio id="sadSound" src="https://cdn.pixabay.com/audio/2021/09/01/audio_d47f91b2d3.mp3"></audio>

  <script>
    function showQuestion() {
      document.getElementById("surpriseBtn").style.display = "none";
      document.getElementById("question").style.display = "block";
      document.getElementById("nameSelect").style.display = "block";
    }

    function revealMessage() {
      const name = document.getElementById("nameSelect").value;
      const msgBox = document.getElementById("msg");
      const disclaimer = document.getElementById("disclaimer");
      const sad = document.getElementById("sad");
      const meme = document.getElementById("meme");
      const retry = document.querySelector(".retry");
      const sound = document.getElementById("sadSound");

      const messages = {
        Yathish: [
          "Yathish, your wallet has less value than expired coupons. 💸",
          "Yathish, even dust escapes your pockets faster than money. 💨",
          "Yathish, your savings plan is just vibes. 📉"
        ],
        Jeevan: [
          "Jeevan, if laziness paid bills, you'd be rich already. 🛋️",
          "Jeevan, your money’s in 'airplane mode'. 📵",
          "Jeevan, even your dreams are on budget cuts. 💀"
        ],
        Suhas: [
          "Suhas, even Google can’t find your savings. 🔍💰",
          "Suhas, your bank app cries when you open it. 😭",
          "Suhas, you're financially allergic to work. 🤧💸"
        ],
        Ansar: [
          "Ansar, work hard or stay broke forever. Your choice. 🤷",
          "Ansar, even thieves avoid your wallet. 🦹‍♂️",
          "Ansar, your account is emptier than a ghost town. 👻"
        ],
        Abhigna: [
          "Abhigna, asking won’t help. Try robbing a piggy bank. 🐷",
          "Abhigna, your cash flow is more like a cash drought. 🌵",
          "Abhigna, even UPI says 'insufficient hustle'. 🚫"
        ],
        Suprith: [
          "Suprith, your UPI says 'try again later'. Forever. 🕳️",
          "Suprith, your wallet has been in a coma for years. 🧠💤",
          "Suprith, your cash left you for someone more ambitious. 💔"
        ]
      };

      if (name && messages[name]) {
        const roastList = messages[name];
        const randomIndex = Math.floor(Math.random() * roastList.length);
        msgBox.textContent = roastList[randomIndex];

        msgBox.classList.add("show");
        disclaimer.classList.add("show");
        sad.classList.add("show-sad");
        meme.style.display = "block";
        retry.style.display = "block";
        sound.play();
      }
    }
  </script>
</body>
</html>
