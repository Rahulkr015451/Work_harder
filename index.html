<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surprise!</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f0f0f, #000);
      color: #00ff99;
      font-family: monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .emoji {
      font-size: 64px;
      animation: fly 2s infinite ease-in-out;
    }

    @keyframes fly {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px) rotate(5deg); }
      100% { transform: translateY(0); }
    }

    .sad-emoji {
      font-size: 80px;
      margin-top: 30px;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .show-sad {
      opacity: 1;
      animation: wobble 2s infinite;
    }

    @keyframes wobble {
      0%, 100% { transform: rotate(0); }
      25% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
    }

    button, select {
      padding: 16px 32px;
      font-size: 22px;
      background: #00ff99;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s ease;
    }

    button:hover {
      background: #0f0;
      transform: scale(1.05);
    }

    .question {
      margin-top: 20px;
      font-size: 24px;
      display: none;
    }

    .dropdown {
      display: none;
      margin-top: 15px;
    }

    .message {
      margin-top: 30px;
      font-size: 2.6rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      max-width: 90%;
    }

    .disclaimer {
      margin-top: 40px;
      padding: 15px 20px;
      background-color: #220000;
      color: #ff4444;
      font-size: 1.4rem;
      font-weight: bold;
      border-top: 2px solid #ff4444;
      border-radius: 8px;
      max-width: 90%;
      box-shadow: 0 0 10px #ff000022;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .show {
      opacity: 1;
    }

    #bonusMsg {
      background-color: #001f00;
      border: 2px solid #00ff99;
      padding: 14px 28px;
      font-size: 1.6rem;
      font-weight: bold;
      color: #00ff99;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff88;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 15px #00ff88; }
      50% { transform: scale(1.05); box-shadow: 0 0 25px #00ffcc; }
      100% { transform: scale(1); box-shadow: 0 0 15px #00ff88; }
    }
  </style>
</head>
<body>
  <div class="emoji">üéÅ</div>

  <!-- Bonus Message -->
  <div id="bonusMsg">üéâ ‚Çπ50 Bonus Waiting! Tap "Surprise" to claim üéÅ</div>

  <button id="surpriseBtn" onclick="showQuestion()">üéâ Surprise</button>

  <div class="question" id="question">Who are you?</div>
  <select class="dropdown" id="nameSelect" onchange="revealMessage()">
    <option value="">-- Select your name --</option>
    <option value="Yathish">Yathish</option>
    <option value="Jeevan">Jeevan</option>
    <option value="Suhas">Suhas</option>
    <option value="Ansar">Ansar</option>
    <option value="Abhigna">Abhigna</option>
    <option value="Suprith">Suprith</option>
  </select>

  <div class="message" id="msg"></div>
  <div class="disclaimer" id="disclaimer">‚ùó Don‚Äôt repeat this to me when I ask for money.</div>
  <div class="sad-emoji" id="sad">üò¢</div>

  <audio id="sadSound" src="https://cdn.pixabay.com/audio/2021/09/01/audio_d47f91b2d3.mp3"></audio>

  <script>
    function showQuestion() {
      document.getElementById("bonusMsg").style.display = "none";
      document.getElementById("surpriseBtn").style.display = "none";
      document.getElementById("question").style.display = "block";
      document.getElementById("nameSelect").style.display = "block";
    }

    function revealMessage() {
      const name = document.getElementById("nameSelect").value;
      const msg = document.getElementById("msg");
      const disclaimer = document.getElementById("disclaimer");
      const sad = document.getElementById("sad");
      const sound = document.getElementById("sadSound");

      if (name) {
        msg.textContent = `${name}, don't ask for money, work hard and earn it. üí™`;
        msg.classList.add("show");
        disclaimer.classList.add("show");
        sad.classList.add("show-sad");
        sound.play();
      }
    }
  </script>
</body>
</html>
