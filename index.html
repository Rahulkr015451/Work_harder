<!DOCTYPE html>

    body {

      font-family: monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .emoji {
      font-size: 64px;
      animation: fly 2s infinite ease-in-out;
    }

    @keyframes fly {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px) rotate(5deg); }
      100% { transform: translateY(0); }
    }

    .sad-emoji {
      font-size: 80px;
      margin-top: 30px;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .show-sad {
      opacity: 1;
      animation: wobble 2s infinite;
    }

    @keyframes wobble {
      0%, 100% { transform: rotate(0); }
      25% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
    }

    button, input {
      padding: 16px 32px;
      font-size: 22px;
      background: #00ff99;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s ease;
    }

    button:hover {
      background: #0f0;
      transform: scale(1.05);
    }

    input {
      display: none;
      text-align: center;
      width: 260px;
    }

    .question {
      margin-top: 20px;
      font-size: 24px;
      display: none;
    }

    .message {
      margin-top: 30px;
      font-size: 2.4rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      max-width: 90%;
    }

    .disclaimer {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #ff5;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .meme {
      display: none;
      margin-top: 25px;
      width: 250px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ff99;
    }

    .retry {
      display: none;
      margin-top: 30px;
    }

    .show {
      opacity: 1;
    }
  </style>
</head>

</html>
