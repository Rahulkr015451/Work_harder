<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surprise!</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f0f0f, #000);
      color: #00ff99;
      font-family: monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .emoji {
      font-size: 64px;
      animation: fly 2s infinite ease-in-out;
    }

    .sad-emoji {
      font-size: 80px;
      margin-top: 30px;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .show-sad {
      opacity: 1;
      animation: wobble 2s infinite;
    }

    @keyframes fly {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px) rotate(5deg); }
      100% { transform: translateY(0); }
    }

    @keyframes wobble {
      0%, 100% { transform: rotate(0); }
      25% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
    }

    button {
      padding: 20px 40px;
      font-size: 28px;
      background: #00ff99;
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 30px;
      transition: 0.3s ease;
    }

    button:hover {
      background: #0f0;
      transform: scale(1.08);
    }

    .message {
      margin-top: 40px;
      font-size: 2.8rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      max-width: 95%;
    }

    .show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="emoji">üéÅ</div>
  <button onclick="revealMessage()">üéâ Surprise</button>

  <div class="message" id="msg">Don't ask for money, work hard and earn it. üí™</div>
  <div class="sad-emoji" id="sad">üò¢</div>

  <audio id="sadSound" src="https://cdn.pixabay.com/audio/2021/09/01/audio_d47f91b2d3.mp3"></audio>

  <script>
    function revealMessage() {
      document.getElementById("msg").classList.add("show");
      document.getElementById("sad").classList.add("show-sad");
      document.getElementById("sadSound").play();
    }
  </script>
</body>
</html>
