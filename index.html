<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roast Challenge üî•</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f0f0f, #000);
      color: #00ff99;
      font-family: monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .emoji {
      font-size: 64px;
      animation: fly 2s infinite ease-in-out;
    }

    @keyframes fly {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px) rotate(5deg); }
      100% { transform: translateY(0); }
    }

    .sad-emoji {
      font-size: 80px;
      margin-top: 30px;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .show-sad {
      opacity: 1;
      animation: wobble 2s infinite;
    }

    @keyframes wobble {
      0%, 100% { transform: rotate(0); }
      25% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
    }

    button, input {
      padding: 16px 32px;
      font-size: 22px;
      background: #00ff99;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s ease;
    }

    button:hover {
      background: #0f0;
      transform: scale(1.05);
    }

    input {
      display: none;
      text-align: center;
      width: 260px;
    }

    .question, .options, .message, .disclaimer {
      margin-top: 20px;
    }

    .options {
      display: none;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .options button {
      background: #00ffaa;
    }

    .message {
      font-size: 2.4rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      max-width: 90%;
    }

    .disclaimer {
      font-size: 1.2rem;
      color: #ff5;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .meme {
      display: none;
      margin-top: 25px;
      width: 250px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ff99;
    }

    .retry {
      display: none;
      margin-top: 30px;
    }

    .show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="emoji">üéÅ</div>

  <button id="surpriseBtn" onclick="askName()">üéâ Surprise</button>

  <div id="nameBlock">
    <div class="question" id="askName" style="display:none;">What‚Äôs your name?</div>
    <input type="text" id="nameInput" placeholder="Type your name" />
    <button id="nextBtn" onclick="askQuestion()" style="display:none;">Next ‚û°Ô∏è</button>
  </div>

  <div class="question" id="roastQuestion" style="display:none;">
    Why don‚Äôt you have a job yet?
  </div>

  <div class="options" id="roastOptions" style="display:none;">
    <button onclick="roast('A')">I‚Äôm building a startup</button>
    <button onclick="roast('B')">Corporate is not ready for me</button>
  </div>

  <div class="message" id="msg"></div>
  <div class="disclaimer" id="disclaimer">‚ùó Don‚Äôt repeat this to me when I ask for money.</div>
  <div class="sad-emoji" id="sad">üò¢</div>

  <img src="https://i.imgur.com/hzXq4R8.jpg" alt="Funny Meme" id="meme" class="meme" />

  <div class="retry">
    <button onclick="location.reload()">üîÅ Roast Me Again</button>
  </div>

  <audio id="sadSound" src="https://cdn.pixabay.com/audio/2021/09/01/audio_d47f91b2d3.mp3"></audio>

  <script>
    function askName() {
      document.getElementById("surpriseBtn").style.display = "none";
      document.getElementById("askName").style.display = "block";
      document.getElementById("nameInput").style.display = "inline-block";
      document.getElementById("nextBtn").style.display = "inline-block";
    }

    function askQuestion() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return alert("Type your name first üòÖ");

      window.userName = name;
      document.getElementById("nameBlock").style.display = "none";
      document.getElementById("roastQuestion").style.display = "block";
      document.getElementById("roastOptions").style.display = "flex";
    }

    function roast(option) {
      const name = window.userName;
      let roastText = "";

      if (option === 'A') {
        roastText = `${name}, your 'startup' has more chai breaks than code. ‚òïüë®‚Äçüíª`;
      } else if (option === 'B') {
        roastText = `${name}, yeah, they aren‚Äôt ready for unpaid comedians. üòÇ`;
      }

      document.getElementById("msg").textContent = roastText;
      document.getElementById("msg").classList.add("show");
      document.getElementById("disclaimer").classList.add("show");
      document.getElementById("sad").classList.add("show-sad");
      document.getElementById("meme").style.display = "block";
      document.querySelector(".retry").style.display = "block";
      document.getElementById("sadSound").play();
    }
  </script>
</body>
</html>
